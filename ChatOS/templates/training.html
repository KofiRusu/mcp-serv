<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Lab - ChatOS</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Training Dashboard Specific Styles */
        .training-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .training-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 32px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .training-header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--accent-primary);
        }
        
        .training-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        .panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }
        
        .panel-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .panel-body {
            padding: 20px;
        }
        
        /* Stats Panel */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .stat-card {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .stat-value.positive {
            color: var(--success);
        }
        
        .stat-value.warning {
            color: var(--warning);
        }
        
        /* Readiness Indicator */
        .readiness-card {
            grid-column: span 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .readiness-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .readiness-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .readiness-dot.ready {
            background: var(--success);
        }
        
        .readiness-dot.not-ready {
            background: var(--warning);
            animation: none;
        }
        
        .readiness-text {
            font-weight: 500;
        }
        
        .readiness-text .reason {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 400;
        }
        
        /* Jobs Panel */
        .jobs-panel {
            grid-column: span 2;
        }
        
        .jobs-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .job-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .job-card:hover {
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }
        
        .job-card.selected {
            border-color: var(--accent-primary);
            background: rgba(0, 212, 255, 0.05);
        }
        
        .job-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .job-id {
            font-family: var(--font-mono);
            font-size: 13px;
            color: var(--accent-primary);
        }
        
        .job-model {
            font-size: 14px;
            font-weight: 500;
        }
        
        .job-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .job-meta {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .job-status {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .job-status.running {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning);
        }
        
        .job-status.completed {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success);
        }
        
        .job-status.failed {
            background: rgba(255, 68, 68, 0.2);
            color: var(--error);
        }
        
        .job-status.pending {
            background: rgba(160, 160, 176, 0.2);
            color: var(--text-secondary);
        }
        
        .job-metrics {
            text-align: right;
        }
        
        .job-loss {
            font-family: var(--font-mono);
            font-size: 14px;
        }
        
        .job-loss-label {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        /* Start Training Panel */
        .start-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .form-select,
        .form-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .form-select:focus,
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .btn-start {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 24px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }
        
        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Job Details Panel */
        .details-panel {
            grid-column: span 2;
        }
        
        .details-placeholder {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .details-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .detail-section h4 {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        .detail-value {
            font-family: var(--font-mono);
            font-size: 13px;
        }
        
        /* Loss Chart */
        .loss-chart-container {
            grid-column: span 2;
            height: 200px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loss-chart {
            width: 100%;
            height: 100%;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        .btn-action {
            flex: 1;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-export {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .btn-export:hover {
            background: rgba(0, 255, 136, 0.2);
        }
        
        .btn-stop {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .btn-stop:hover {
            background: rgba(255, 68, 68, 0.2);
        }
        
        .btn-logs {
            background: rgba(160, 160, 176, 0.1);
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
        }
        
        .btn-logs:hover {
            background: rgba(160, 160, 176, 0.2);
        }
        
        /* Log Viewer */
        .log-viewer {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 16px;
            max-height: 300px;
            overflow-y: auto;
            font-family: var(--font-mono);
            font-size: 12px;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .training-content {
                grid-template-columns: 1fr;
            }
            
            .jobs-panel,
            .details-panel {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="training-page">
        <!-- Header -->
        <header class="training-header">
            <h1>
                <span>üß™</span>
                Training Lab
            </h1>
            <a href="/" class="back-link">
                <span>‚Üê</span>
                <span>Back to Chat</span>
            </a>
        </header>
        
        <!-- Content -->
        <div class="training-content">
            <!-- Stats Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span>üìä</span>
                        Training Data Stats
                    </h2>
                    <button onclick="refreshStats()" class="btn btn-small">Refresh</button>
                </div>
                <div class="panel-body">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Conversations</div>
                            <div class="stat-value" id="stat-conversations">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Training Examples</div>
                            <div class="stat-value" id="stat-examples">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Positive Feedback</div>
                            <div class="stat-value positive" id="stat-positive">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Required Samples</div>
                            <div class="stat-value" id="stat-required">-</div>
                        </div>
                        <div class="readiness-card">
                            <div class="readiness-status">
                                <div class="readiness-dot not-ready" id="readiness-dot"></div>
                                <div class="readiness-text">
                                    <div id="readiness-status">Checking...</div>
                                    <div class="reason" id="readiness-reason"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Start Training Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span>üöÄ</span>
                        Start New Training
                    </h2>
                </div>
                <div class="panel-body start-panel">
                    <div class="form-group">
                        <label class="form-label">Base Model</label>
                        <select id="model-select" class="form-select">
                            <option value="">Default (Qwen2.5-7B)</option>
                            <option value="unsloth/Qwen2.5-7B-Instruct-bnb-4bit">Qwen 2.5 7B (4-bit)</option>
                            <option value="unsloth/mistral-7b-instruct-v0.3-bnb-4bit">Mistral 7B (4-bit)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description (optional)</label>
                        <input type="text" id="description-input" class="form-input" placeholder="e.g., Focus on code generation">
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="force-checkbox">
                            Force start (skip readiness checks)
                        </label>
                    </div>
                    <button id="start-btn" class="btn-start" onclick="startTraining()">
                        <span>üöÄ</span>
                        Start Training
                    </button>
                </div>
            </div>
            
            <!-- Jobs List Panel -->
            <div class="panel jobs-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span>üìã</span>
                        Training Jobs
                    </h2>
                    <span id="jobs-count">0 jobs</span>
                </div>
                <div class="panel-body">
                    <div class="jobs-list" id="jobs-list">
                        <div class="empty-state">
                            <div class="icon">üì≠</div>
                            <div>No training jobs yet</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Job Details Panel -->
            <div class="panel details-panel" id="details-panel" style="display: none;">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <span>üìù</span>
                        Job Details
                    </h2>
                    <span class="job-id" id="detail-job-id">-</span>
                </div>
                <div class="panel-body">
                    <div class="details-content" id="details-content">
                        <!-- Populated by JS -->
                    </div>
                    <div class="action-buttons" id="action-buttons">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // State
        let currentStats = null;
        let jobs = [];
        let selectedJobId = null;
        let pollInterval = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            refreshStats();
            refreshJobs();
            // Poll for updates every 5 seconds
            pollInterval = setInterval(() => {
                refreshStats();
                refreshJobs();
            }, 5000);
        });
        
        // Fetch training stats
        async function refreshStats() {
            try {
                const response = await fetch('/api/training/unsloth/stats');
                if (response.ok) {
                    currentStats = await response.json();
                    updateStatsUI(currentStats);
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }
        
        function updateStatsUI(stats) {
            document.getElementById('stat-conversations').textContent = stats.total_conversations || 0;
            document.getElementById('stat-examples').textContent = stats.training_examples || 0;
            document.getElementById('stat-positive').textContent = stats.positive_feedback || 0;
            document.getElementById('stat-required').textContent = stats.min_samples_required || 50;
            
            const readyDot = document.getElementById('readiness-dot');
            const readyStatus = document.getElementById('readiness-status');
            const readyReason = document.getElementById('readiness-reason');
            const startBtn = document.getElementById('start-btn');
            
            if (stats.ready_to_train) {
                readyDot.className = 'readiness-dot ready';
                readyStatus.textContent = 'Ready to Train';
                readyReason.textContent = '';
                startBtn.disabled = false;
            } else {
                readyDot.className = 'readiness-dot not-ready';
                readyStatus.textContent = 'Not Ready';
                const examples = stats.training_examples || 0;
                const required = stats.min_samples_required || 50;
                readyReason.textContent = `${examples}/${required} samples collected`;
                startBtn.disabled = !document.getElementById('force-checkbox').checked;
            }
        }
        
        // Fetch jobs
        async function refreshJobs() {
            try {
                const response = await fetch('/api/training/unsloth/jobs?limit=20');
                if (response.ok) {
                    const data = await response.json();
                    jobs = data.jobs || [];
                    updateJobsUI();
                }
            } catch (error) {
                console.error('Error fetching jobs:', error);
            }
        }
        
        function updateJobsUI() {
            const container = document.getElementById('jobs-list');
            const countEl = document.getElementById('jobs-count');
            
            countEl.textContent = `${jobs.length} jobs`;
            
            if (jobs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <div>No training jobs yet</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = jobs.map(job => {
                const loss = job.latest_metrics?.train_loss;
                const lossStr = loss != null ? loss.toFixed(4) : '-';
                const time = new Date(job.created_at).toLocaleString();
                
                return `
                    <div class="job-card ${job.id === selectedJobId ? 'selected' : ''}" 
                         onclick="selectJob('${job.id}')">
                        <div class="job-info">
                            <div class="job-id">${escapeHtml(job.id)}</div>
                            <div class="job-model">${escapeHtml(job.base_model_name.split('/').pop())}</div>
                            <div class="job-time">${time}</div>
                        </div>
                        <div class="job-meta">
                            <div class="job-metrics">
                                <div class="job-loss">${lossStr}</div>
                                <div class="job-loss-label">loss</div>
                            </div>
                            <div class="job-status ${job.status}">${job.status}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Update selected job details if needed
            if (selectedJobId) {
                const job = jobs.find(j => j.id === selectedJobId);
                if (job) {
                    showJobDetails(job);
                }
            }
        }
        
        async function selectJob(jobId) {
            selectedJobId = jobId;
            updateJobsUI();
            
            // Fetch full job details
            try {
                const response = await fetch(`/api/training/unsloth/jobs/${jobId}?include_metrics_history=true`);
                if (response.ok) {
                    const job = await response.json();
                    showJobDetails(job);
                }
            } catch (error) {
                console.error('Error fetching job details:', error);
            }
        }
        
        function showJobDetails(job) {
            const panel = document.getElementById('details-panel');
            const content = document.getElementById('details-content');
            const actions = document.getElementById('action-buttons');
            
            panel.style.display = 'block';
            document.getElementById('detail-job-id').textContent = job.id;
            
            const metrics = job.latest_metrics || {};
            const summary = job.metrics_summary || {};
            
            content.innerHTML = `
                <div class="detail-section">
                    <h4>Configuration</h4>
                    <div class="detail-item">
                        <span class="detail-label">Model</span>
                        <span class="detail-value">${escapeHtml(job.base_model_name.split('/').pop())}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Status</span>
                        <span class="detail-value">${job.status}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Started</span>
                        <span class="detail-value">${job.started_at ? new Date(job.started_at).toLocaleString() : '-'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Finished</span>
                        <span class="detail-value">${job.finished_at ? new Date(job.finished_at).toLocaleString() : '-'}</span>
                    </div>
                </div>
                <div class="detail-section">
                    <h4>Metrics</h4>
                    <div class="detail-item">
                        <span class="detail-label">Current Step</span>
                        <span class="detail-value">${metrics.step || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Train Loss</span>
                        <span class="detail-value">${metrics.train_loss != null ? metrics.train_loss.toFixed(4) : '-'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Eval Loss</span>
                        <span class="detail-value">${metrics.eval_loss != null ? metrics.eval_loss.toFixed(4) : '-'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Min Train Loss</span>
                        <span class="detail-value">${summary.min_train_loss != null ? summary.min_train_loss.toFixed(4) : '-'}</span>
                    </div>
                </div>
                ${job.error_snippet ? `
                <div class="detail-section" style="grid-column: span 2;">
                    <h4>Error</h4>
                    <div class="log-viewer" style="color: var(--error);">${escapeHtml(job.error_snippet)}</div>
                </div>
                ` : ''}
            `;
            
            // Action buttons based on status
            let actionsHtml = '';
            if (job.status === 'running') {
                actionsHtml = `
                    <button class="btn-action btn-stop" onclick="stopJob('${job.id}')">
                        ‚èπ Stop Training
                    </button>
                    <button class="btn-action btn-logs" onclick="viewLogs('${job.id}')">
                        üìú View Logs
                    </button>
                `;
            } else if (job.status === 'completed') {
                actionsHtml = `
                    <button class="btn-action btn-export" onclick="exportModel('${job.id}')">
                        üì¶ Export to Ollama
                    </button>
                    <button class="btn-action btn-logs" onclick="viewLogs('${job.id}')">
                        üìú View Logs
                    </button>
                `;
            } else {
                actionsHtml = `
                    <button class="btn-action btn-logs" onclick="viewLogs('${job.id}')">
                        üìú View Logs
                    </button>
                `;
            }
            actions.innerHTML = actionsHtml;
        }
        
        // Start training
        async function startTraining() {
            const modelSelect = document.getElementById('model-select');
            const descriptionInput = document.getElementById('description-input');
            const forceCheckbox = document.getElementById('force-checkbox');
            const startBtn = document.getElementById('start-btn');
            
            startBtn.disabled = true;
            startBtn.innerHTML = '<span>‚è≥</span> Starting...';
            
            try {
                const response = await fetch('/api/training/unsloth/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model_name: modelSelect.value || null,
                        description: descriptionInput.value || null,
                        force: forceCheckbox.checked,
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    alert(`Training started! Job ID: ${data.job_id}`);
                    selectedJobId = data.job_id;
                    refreshJobs();
                } else {
                    alert(`Failed to start training: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error starting training:', error);
                alert('Error starting training: ' + error.message);
            } finally {
                startBtn.disabled = false;
                startBtn.innerHTML = '<span>üöÄ</span> Start Training';
            }
        }
        
        // Stop job
        async function stopJob(jobId) {
            if (!confirm('Are you sure you want to stop this training job?')) return;
            
            try {
                const response = await fetch(`/api/training/unsloth/stop/${jobId}`, {
                    method: 'POST',
                });
                
                if (response.ok) {
                    alert('Stop signal sent');
                    refreshJobs();
                } else {
                    const data = await response.json();
                    alert(`Failed to stop job: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                alert('Error stopping job: ' + error.message);
            }
        }
        
        // Export model
        async function exportModel(jobId) {
            if (!confirm('Export this model to GGUF format for Ollama?')) return;
            
            try {
                const response = await fetch('/api/training/unsloth/export', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        job_id: jobId,
                        format: 'gguf',
                        generate_modelfile: true,
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    alert(`Export completed!\nOutput: ${data.output_dir}`);
                } else {
                    alert(`Export failed: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                alert('Error exporting model: ' + error.message);
            }
        }
        
        // View logs
        async function viewLogs(jobId) {
            try {
                const response = await fetch(`/api/training/unsloth/jobs/${jobId}/logs?lines=100`);
                if (response.ok) {
                    const data = await response.json();
                    const logs = data.lines.join('\n') || 'No logs available';
                    
                    // Show in a modal or new window
                    const logWindow = window.open('', 'Training Logs', 'width=800,height=600');
                    logWindow.document.write(`
                        <html>
                        <head>
                            <title>Training Logs - ${jobId}</title>
                            <style>
                                body { 
                                    background: #0a0a0f; 
                                    color: #a0a0b0; 
                                    font-family: 'JetBrains Mono', monospace;
                                    font-size: 12px;
                                    padding: 20px;
                                    line-height: 1.6;
                                }
                                pre { white-space: pre-wrap; word-wrap: break-word; }
                            </style>
                        </head>
                        <body>
                            <h3 style="color: #00d4ff;">Training Logs: ${jobId}</h3>
                            <pre>${escapeHtml(logs)}</pre>
                        </body>
                        </html>
                    `);
                }
            } catch (error) {
                alert('Error fetching logs: ' + error.message);
            }
        }
        
        // Utility
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Enable start button when force is checked
        document.getElementById('force-checkbox').addEventListener('change', (e) => {
            const startBtn = document.getElementById('start-btn');
            if (e.target.checked || (currentStats && currentStats.ready_to_train)) {
                startBtn.disabled = false;
            } else if (currentStats && !currentStats.ready_to_train) {
                startBtn.disabled = true;
            }
        });
    </script>
</body>
