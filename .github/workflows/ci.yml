name: CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Compile
        run: python -m compileall .
      - name: Verify
        run: ./scripts/verify_mcp.sh
      - name: Smoke Tests
        run: python3 tests/test_mcp_smoke.py
